<!DOCTYPE html>
<html>
<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="myButton">Click Me</button>

  <script>
    $(document).ready(function() {
      // Handle click event
      $("#myButton").click(function() {
        alert("Button Clicked!");
      });
    });
  </script>
</body>
</html>
