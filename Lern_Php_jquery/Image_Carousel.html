<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .carousel-container {
      width: 300px;
      overflow: hidden;
    }

    .carousel-content {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 300px;
    }

    .carousel-button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-content">
      <div class="carousel-item"><img src="image1.jpg" alt="Image 1"></div>
      <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
      <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
    </div>
    <div class="carousel-button prev">&#10094;</div>
    <div class="carousel-button next">&#10095;</div>
  </div>

  <script>
    $(document).ready(function() {
      var slideIndex = 0;

      function showSlides() {
        $(".carousel-content").css("transform", "translateX(" + (-slideIndex * 300) + "px)");
      }

      $(".next").click(function() {
        if (slideIndex < 2) {
          slideIndex++;
          showSlides();
        }
      });

      $(".prev").click(function() {
        if (slideIndex > 0) {
          slideIndex--;
          showSlides();
        }
      });
    });
  </script>
</body>
</html>
