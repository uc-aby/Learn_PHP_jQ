<!DOCTYPE html>
<html>
<head>
  <title>Toggle and Animation Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="toggleAnimate">Toggle with Animate</button>
  <div class="box"></div>

  <script>
    $(document).ready(function() {
      $("#toggleAnimate").click(function() {
        $(".box").toggle(1000, function() {
          $(this).animate({
            width: "200px",
            height: "200px",
            marginLeft: "50px"
          }, 1000);
        });
      });
    });
  </script>
</body>
</html>
