<!DOCTYPE html>
<html>
<head>
  <title>Accordion Menu Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .accordion {
      display: none;
    }
  </style>
</head>
<body>
  <ul>
    <li><div class="toggle">Section 1</div><div class="accordion">Content 1</div></li>
    <li><div class="toggle">Section 2</div><div class="accordion">Content 2</div></li>
    <li><div class="toggle">Section 3</div><div class="accordion">Content 3</div></li>
  </ul>

  <script>
    $(document).ready(function() {
      $(".toggle").click(function() {
        $(this).next(".accordion").slideToggle();
      });
    });
  </script>
</body>
</html>
